name: CI/CD Pipeline for TypeScript API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if tsconfig.json exists
        run: |
          if [ ! -f tsconfig.json ]; then
            echo "ðŸš¨ ERROR: tsconfig.json is missing. It is required for the build process."
            exit 1
          fi
        shell: bash

  build_and_release:
    runs-on: ubuntu-latest
    needs: validate_files  

    env:
      NODE_VERSION: 18

    steps:
      # Configurar a versÃ£o do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Instalar dependÃªncias
      - name: Install dependencies
        run: npm install

      # Executar testes unitÃ¡rios
      - name: Run unit tests
        run: npm test

      # Construir a aplicaÃ§Ã£o
      - name: Build the application
        run: npm run build

      # Release do artefato
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_release
    if: success()  
    environment: stage
    steps:
      - name: Deploy to Test Environment
        run: echo "Deploying to the test environment..."

        